<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>randomGroups</title>
    <!-- Icon -->
    <link rel="icon" href="./gallery/icon--dark.png">
    <!-- Css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">   
</head>
<body>
    <header class='header'>
        <nav class='header__navbar'>
            <div class="container">
                <img src='./gallery/logo.svg' class='header__logo' />
            </div>
        </nav>
        <div class="header__jumbotron">
            <div class="container">
                <h1 class='header__title title'>
                    split your people easily into different groups
                </h1>
                <button class='header__btn btn btn--primary'>
                    try it for free
                </button>
            </div>
        </div>
    </header>
    
    <main class='main'>
        <div class="container">
            <section class="description section">
                <h2 class='description__title title'>
                    <img src="./gallery/iconHeader.svg" alt="decoration">
                    How it works
                </h2>
                <div class="grid">
                    <div>
                        <div class="description__photo"></div>
                    </div>
                    <div>
                        <p class='description__paragraph text--primary'>
                            So basicly you add people to the main list.
                            <br>
                            In next step it is time to choose how many groups would you like to generate (from 1 to 10).
                            <br>
                            After all click submit button.
                        </p>
                        <h5 class='description__summary title--small'>That's it!</h5>
                    </div>
                </div>
            </section>
            <section class="people section">
                <div class="grid">
                    <form class='people__form'>
                        <div>
                            <label class='people__label' for="fullName">Full name</label>
                            <input class='people__input text--primary' id='fullName' type="text" placeholder="Sophie Becket">
                            <button class='people__btn btn btn--primary'>
                                add person
                            </button>
                        </div>
                    </form>
                    <div class="people__card card">
                        <h3 class="people__header title--medium">
                            People
                            <span class='people__count'>3</span>
                        </h3>
                        <hr class='people__divider divider'>
                        <div class="people__list list text--primary">
                        </div>
                        <button class='people__btn btn btn--secondary'>clear</button>
                    </div>
                </div>
            </section>
            <section class="groups section">
                <div class="grid">
                    <form class="groups__form">
                        <label class='groups__label' for="slider">
                            <span class='groups__label--output'>
                                5
                            </span>
                            groups
                        </label>
                        <input  class='groups__slider' id='slider' type="range" min='0' max='100' value='0'>
                        <button class='groups__btn btn btn--primary'>
                            generate 
                        </button>
                    </form>
                    <div class="groups__card card">
                            <h3 class="groups__header title--medium">
                                Groups
                            </h3>
                            <hr class='groups__divider divider'>
                            <div class="groups__list text--primary">
                            </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <div class="wrapper">
        <div class="popup">
            <h3 class='popup__header title'>Error</h3>
            <p class="popup__message text--primary"></p>
            <button class="popup__btn btn btn--primary">got it</button>
        </div>
    </div>

    <footer class='footer'>
        <p>Created by <a class='footer__link' href="#">Piotr Gasiorek</a></p>
    </footer>
    
    <script type="module" src='./js/main.js'></script>
</body>
</html>
