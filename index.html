<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>randomGroups</title>
    <!-- Favicon -->
    <link rel="icon" href="./gallery/favicon.png">
    <!-- Css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">
    <!-- CDN of Clipboard.js --> 
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>  
</head>
<body>
    <header class='header'>
        <nav class='header__navbar'>
            <div class="container">
                <img src='./gallery/logo.svg' class='header__logo' />
            </div>
        </nav>
        <div class="header__jumbotron">
            <div class="container">
                <h1 class='header__title title'>
                    Split people into random groups and automate managing
                </h1>
                <button class='header__btn btn btn--primary'>
                    try it for free
                </button>
            </div>
        </div>
    </header>
    
    <main class='main'>
        <div class="container">
            <section class="description section">
                <h2 class='description__title title'>
                    How it works
                </h2>
                <p class='description__paragraph text--primary'>
                    So basicly you add people to the main list.
                    <br>
                    In next step it is time to choose how many groups would you like to generate (from 1 to 10).
                </p>
            </section>
            <section class="people section">
                <div class="grid">
                    <form class='people__form'>
                        <div>
                            <label class='people__label' for="fullName">Full name</label>
                            <input class='people__input text--primary' id='fullName' type="text" placeholder="Sophie Becket">
                            <button class='people__btn btn btn--primary'>
                                add person
                            </button>
                        </div>
                    </form>
                    <div class="people__card card">
                        <h3 class="people__header title--medium">
                            People
                            <span class='people__count'>3</span>
                        </h3>
                        <div class="people__list list text--primary"></div>
                        <button class='people__btn btn btn--secondary'>clear</button>
                    </div>
                </div>
            </section>
            <section class="groups section">
                <div class="grid">
                    <form class="groups__form">
                        <label class='groups__label' for="slider">
                            <span class='groups__label--output'>
                                5
                            </span>
                            groups
                        </label>
                        <input  class='groups__slider' id='slider' type="range" min='0' max='100' value='0'>
                        <button class='groups__btn btn btn--primary'>
                            generate 
                        </button>
                    </form>
                    <div class="groups__card card">
                        <h3 class="groups__header title--medium">
                            Groups
                        </h3>
                        <div class="groups__list text--primary"></div>
                        <button class='groups__btn btn btn--secondary copyBtn' data-clipboard-text="">
                            <img class='groups__copyIcon' src="./gallery/copy.svg" alt="Copy icon">
                            copy</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <div class="wrapper">
        <div class="popup">
            <h3 class='popup__header title'>Error</h3>
            <p class="popup__message text--primary"></p>
            <button class="popup__btn btn btn--primary">got it</button>
        </div>
    </div>

    <footer class='footer'>
        <p>Created by <a class='footer__link' href="https://piotrgasiorek.github.io/developer/">Piotr Gasiorek</a></p>
    </footer>
    
    <!-- Js scripts -->
    <script type="module" src='./js/smoothScroll.js'></script>
    <script type="module" src='./js/slider.js'></script>
    <script type="module" src='./js/people.js'></script>
    <script type="module" src='./js/groups.js'></script>
    <script type="module" src='./js/dropdown.js'></script>
    <script type="module" src='./js/popups.js'></script>
    <script type="module" src='./js/clipboard.js'></script>
</body>
</html>
