<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>randomGroups</title>
    <!-- Icon -->
    <link rel="icon" href="./gallery/icon--dark.png">
    <!-- Css -->
    <link rel="stylesheet" href="main.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">   
</head>
<body>
    <header class='header'>
        <nav class='header__navbar'>
            <div class="container">
                <img src='./gallery/logo.svg' class='header__logo' />
            </div>
        </nav>
        <div class="header__jumbotron">
            <div class="container">
                <h1 class='header__title title'>
                    split your people easily into different groups
                </h1>
                <button class='header__btn btn btn--primary'>
                    try it for free
                </button>
            </div>
        </div>
    </header>
    
    <main class='main'>
        <div class="container">
            <div class="description marginTop">
                <h2 class='description__title title'>
                    <img src="./gallery/iconHeader.svg" alt="decoration">
                    How it works
                </h2>
                <div class="grid">
                    <div>
                        <div class="description__photo"></div>
                    </div>
                    <div>
                        <p class='description__paragraph'>
                            So basicly you add people to the main list.
                            <br>
                            In next step it is time to choose how many groups would you like to generate (from 1 to 10).
                            <br>
                            After all click submit button.
                        </p>
                        <h3 class='description__title--small title'>That's it!</h3>
                    </div>
                </div>
            </div>
            <div class="people">
                <div class="grid">

                </div>
            </div>
            <div class="groups">
                <div class="grid">

                </div>
            </div>
        </div>
    </main>

    <footer class='footer'>

    </footer>
    
    <script src='./main.js'></script>
</body>
</html>
